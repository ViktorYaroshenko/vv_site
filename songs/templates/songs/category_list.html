{% extends 'base_generic.html' %}

{% block title %}{{ category_name }}{% endblock %}

{% block content %}
    <h1 style="text-align: center;">{{ category_name }}</h1>
    <ul>
        {% for song in songs %}
            <li><a href="{% url 'song_detail' song.id %}">{{ song.title }}</a></li>
        {% endfor %}
    </ul>
<div class="download-button">
    <a href="{% url 'songs_home' %}" class="button">Назад</a>
</div>
{% endblock %}
